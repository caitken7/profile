<html lang="en-us">

<head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo" class="hvr-grow">Casey Aitken</a>
      <nav>
        <a href="index.html" class="hvr-underline-from-left">About</a>
        <a href="pages/portfolio.html" class="hvr-underline-from-left">Portfolio</a>
        <a href="pages/contact.html" class="hvr-underline-from-left">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

       <a href="https://github.com/caitken7"><img src="assets/images/github-128.png" class="social hvr-float" alt="GitHub" /></a>
       <a href="https://www.linkedin.com/in/casey-aitken-5312b832/"><img src="assets/images/linkedin-128.png" class="social hvr-float" alt="LinkedIn" /></a>
       <a href="https://stackoverflow.com/users/story/8341403"><img src="assets/images/stackoverflow-128.png" class="social hvr-float" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2017 Casey Aitken
    </div>
  </footer>
</body>

</html>
